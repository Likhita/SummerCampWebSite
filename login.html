<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">



<head>
	<title>Login page</title>
	<meta http-equiv="content-type" 
		content="text/html;charset=utf-8" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="expires" content="0" />        
	<meta http-equiv="Content-Style-Type" content="text/css" />
    
    <link rel="stylesheet" type="text/css" media="screen" href="login.css" />
    <link href='http://fonts.googleapis.com/css?family=Headland+One|Oxygen+Mono|Griffy|Jacques+Francois+Shadow' rel='stylesheet' type='text/css'/>
    
    <script type="text/javascript" src="login.js"></script>
      
</head>

<body>
    <div>
	<h1>Report Page</h1>
        <h2>Please Login to view the reports</h2>
        <form method="post" 
              name="login_form"
              action="process_login.php" >
		<fieldset>	  
        <ul>  
            <li><label for="username">User Name:</label>
                <input type="text" name="username" id="username" /></li>
            <li>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password"  /></li>
        </ul>    
		<div id="button_panel"> 
			<input class="button" type="reset" />
			<input class="button" name="submit_button" id="button_handle" type="submit" value="Log In" />
		</div>	
		</fieldset>	
        </form>
        <h2 id="error_message"></h2>
    </div> 
	<script type="text/javascript">       
    init();   
	</script>    
</body>
</html>
